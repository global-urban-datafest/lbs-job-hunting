#\u8868\u793ahibernate\u8fde\u63a5\u6570\u636e\u5e93\u7684\u79cd\u7c7b\uff0c\u8fd9\u91cc\u4f7f\u7528\u7684\u662fmysql
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#\u8868\u793a\u5728sessionFactory\u521b\u5efa\u65f6\uff0c\u68c0\u67e5\u6570\u636e\u5e93\u7684\u64cd\u4f5c\u3002\u53ef\u9009validate(\u6bcf\u6b21\u52a0\u8f7dhibernate\u65f6\uff0c\u9a8c\u8bc1\u521b\u5efa\u6570\u636e\u5e93\u8868\u7ed3\u6784\uff0c\u53ea\u4f1a\u548c\u6570\u636e\u5e93\u4e2d\u7684\u8868\u8fdb\u884c\u6bd4\u8f83\uff0c\u4e0d\u4f1a\u521b\u5efa\u65b0\u8868\uff0c\u4f46\u662f\u4f1a\u63d2\u5165\u65b0\u503c) | update(\u6700\u5e38\u7528\u7684\u5c5e\u6027\uff0c\u7b2c\u4e00\u6b21\u52a0\u8f7dhibernate\u65f6\u6839\u636emodel\u7c7b\u4f1a\u81ea\u52a8\u5efa\u7acb\u8d77\u8868\u7684\u7ed3\u6784\uff08\u524d\u63d0\u662f\u5148\u5efa\u7acb\u597d\u6570\u636e\u5e93\uff09\uff0c\u4ee5\u540e\u52a0\u8f7dhibernate\u65f6\u6839\u636e model\u7c7b\u81ea\u52a8\u66f4\u65b0\u8868\u7ed3\u6784\uff0c\u5373\u4f7f\u8868\u7ed3\u6784\u6539\u53d8\u4e86\u4f46\u8868\u4e2d\u7684\u884c\u4ecd\u7136\u5b58\u5728\u4e0d\u4f1a\u5220\u9664\u4ee5\u524d\u7684\u884c) | create(\u5220\u9664\u539f\u8868\uff0c\u6839\u636emapper\u91cd\u65b0\u5efa\u8868\u9020\u6210\u6570\u636e\u7684\u4e22\u5931) | create-drop(\u6bcf\u6b21\u52a0\u8f7dhibernate\u65f6\u6839\u636emodel\u7c7b\u751f\u6210\u8868\uff0c\u4f46\u662fsessionFactory\u4e00\u5173\u95ed,\u8868\u5c31\u81ea\u52a8\u5220\u9664)
hibernate.hbm2ddl.auto=update
#\u662f\u5426\u6253\u5370\u6267\u884c\u7684sql
hibernate.show_sql=true
#\u662f\u5426\u5bf9\u6253\u5370\u7684sql\u8fdb\u884c\u683c\u5f0f\u5316
hibernate.format_sql=true
